<ion-header>

  <ion-navbar>
    <input id="search" type="text" #searchText placeholder="Search for any movie..." (keyup)="searchTerm$.next($event.target.value)" />

    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="close" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ul *ngIf="movies">
    <li id="movie" *ngFor = 'let movie of movies'>
      <span><img src="{{movie.imagePath}} " alt=""></span>
      <span class="title">{{movie.title}}</span> <span class="rating">({{movie.vote_average}})</span> 
    </li>
  </ul>

</ion-content>
